<!DOCTYPE html>
<html layout:decorate="~{layouts/layout_coordenador}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row my-2">
			<div class="col-sm-12" style="margin-top: 50px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white;">
						<li class="breadcrumb-item"><a th:href="@{#}">Serviço de
								Cursos</a></li>
						<li class="breadcrumb-item active" aria-current="page">
							Confirmação de desistência de estudante</li>
					</ol>

				</nav>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-12 mt-n1 mb-2">
						<h4 class="text-black-50">
							Cadastro de estudante
						</h4>
						<hr />
					</div>
				</div>
				<form th:action="@{/estudante/desistencia}"
					th:object="${estudanteDesistencia}" method="post">

					<div th:object="${estudante}">
						<div class="form-group row">
							<label for="txtdata" class="col-sm-4 col-form-label">Data
								de confirmação do estudante</label> <input type="text" id="txtdata"
								class="form-control col-sm-3" th:field="*{dataRegisto}" readonly>
						</div>


						<div class="form-group row">
							<label for="txtestudante" class="col-sm-4 col-form-label">Nome
								do estudante</label> <input type="text" id="txtestudante"
								class="form-control col-sm-5" th:field="*{utente.nome}" readonly>
							<input type="hidden" th:field="*{utente.id}">
						</div>


						<div class="form-group row">
							<label for="txtcurso" class="col-sm-4 col-form-label">Nome
								do curso que frequentou</label> <input type="text" id="txtcurso"
								class="form-control col-sm-5" th:field="*{curso.nome}" readonly>
							<input type="hidden" th:field="*{curso.id}">
						</div>
					</div>

					<div th:object="${estudanteDesistencia}">
						<div class="form-group row">
							<label for="txtnota" class="col-sm-4 col-form-label">Comentários</label>
							<textarea id="txtnota" cols="15" rows="5"
								class="form-control col-sm-5" th:field="*{comentario}"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<button type="submit" class="btn btn-outline-success">Concluir
							desistência</button>
						<a th:href="@{/estudante/listar}" class="btn btn-outline-danger ml-3">Cancelar
							desistência</a>
					</div>

				</form>


			</div>
		</div>
	</div>


</body>
</html>
