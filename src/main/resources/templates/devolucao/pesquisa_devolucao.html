<!DOCTYPE html>
<html layout:decorate="~{/layouts/layout_coordenador}">
<head>
<meta charset="utf-8">
</head>
<body>

	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row my-2">
			<div class="col-sm-12" style="margin-top: 50px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white;">
						<li class="breadcrumb-item"><a th:href="@{#}">Área da Biblioteca Ponto de
							Encontro</a></li>
						<li class="breadcrumb-item active" aria-current="page">Registos
							de devoluções</li>
					</ol>
				</nav>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-sm-12 mt-n1 mb-2">
				<h4 class="text-black-50">
					<i class="fas fa-file-alt"></i> Registos das Devoluções
				</h4>

			</div>

			<div class="col-sm-12">
				<table class="table table-hover table-sm" id="myDataTable">
					<caption>Lista das devoluções de livros</caption>
					<thead class="thead-light">
						<tr>
							<th>#</th>
							<th>Nome do utente</th>
							<th>Título do livro</th>
							<th>Respetivos códigos</th>
							<th>Data da devolução</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="d:${devolucoes}">
							<td th:text="${d.id}">1</td>
							<td th:text="${d.utenteDevolucoes.nome}">Ayrton Pereira</td>
							<td th:text="${d.livroDevolucoes.titulo}">Programação Java</td>
							<td><button
									class="btn btn-outline-dark
                                        btn-sm"
									type="button" data-toggle="popover" data-container="body"
									data-placement="right" title="Códigos de identificação"
									th:attr="data-content=${#strings.concat('Código de utente: ', d.utenteDevolucoes.id, '; código do livro: ', d.livroDevolucoes.id)}">
									<i class="far fa-eye"></i>
								</button></td>
							<td th:text="${#temporals.format(d.dataRegisto)}">19/10/2019</td>


						</tr>
					</tbody>


				</table>
			</div>

		</div>
	</div>

</body>
</html>
