<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Welcome | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/_css/style.css">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
<link rel="shortcut icon" href="/_imgs/icon.ico" type="image/x-icon" />
<style type="text/css">
.logo-img{
position: absolute;
}
</style>


</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12 text-center mw-100 shadow" style="height: 80px;">
				<h3 class="mt-4" style="color: #03357a;">AUTENTICAÇÃO</h3>
			</div>

		</div>

		<div class="row">

			
			<div class="col-12 text-center">
			<img alt="" th:src="@{/_imgs/logocentro_ponto_encontro.png}" class="mt-2">
				<h4 class="h4 mt-0 font-weight-normal">Bem-vindo! Autentica-te</h4>

				<div class="m-auto w-50">
				
				
					<div th:if="${alerta != null}"
						th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
						role="alert">
						<h4 th:text="${titulo}" class="alert-heading"></h4>
						<p th:text="${texto}"></p>
						<p class="mb-0">
							<small th:text="${subtexto}">Acesso permitido...</small>
						</p>
					</div>
				</div>

				<form th:action="@{/login}" method="post" class="mt-3 form-signin">
					<div class="form-group">
						<div class="input-group w-25 m-auto">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i
										class="fas
                                            fa-user"></i>
								</div>
							</div>

							<input type="text" class="form-control" placeholder="Usuário"
								name="username" required="required" autofocus="autofocus" />

						</div>
					</div>

					<div class="form-group mt-2">
						<div class="input-group w-25 m-auto">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i
										class="fas
                                            fa-key"></i>
								</div>
							</div>
							<input type="password" name="password" class="form-control"
								placeholder="Senha de acesso" />

						</div>
					</div>

					<div class="form-group">
						<button type="submit"
							class="form-control btn
                                btn-outline-info w-25">Entrar</button>
						<p class="mt-3 mb-3 text-muted">Sistema de Gestão do Centro
							Ponto de Encontro | Version: 1.0</p>
						<p class="text-muted">Desenvolvido por Ayrton
							Pereira</p>
						<p class="text-muted">E-mail:
							ayrton_pereira1996@hotmail.com</p>

					</div>
				</form>


			</div>
		</div>

	</div>




	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
