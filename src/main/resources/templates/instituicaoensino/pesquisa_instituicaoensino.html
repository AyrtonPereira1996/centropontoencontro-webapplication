<!DOCTYPE html>
<html layout:decorate="~{/layouts/layout_coordenador}">
<head>
<meta charset="utf-8">
<style type="text/css">
.tabela {
	margin: 0 !important;
}
</style>
</head>
<body>
	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row my-2">
			<div class="col-sm-12" style="margin-top: 50px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white;">
						<li class="breadcrumb-item"><a th:href="@{#}">Área da
								Biblioteca Ponto de Encontro</a></li>
						<li class="breadcrumb-item active" aria-current="page">Registos
							das Instituições de Ensino</li>
					</ol>
				</nav>
			</div>
		</div>

		<div class="row justify-content-center">

			<div class="col-sm-12 mt-n1 mb-2">
				<h5 class="text-black-50">
					<i class="fas fa-file-alt"></i> Registos de Instituições de Ensino
				</h5>

			</div>

			<div class="col-12">
				<div th:replace="fragments/alerts"></div>
			</div>

			<div class="col-sm-12">
				<table class="table table-hover table-sm" id="myDataTable">
					<caption>Lista das Instituições de Ensino registadas<br/>
					<p><a th:href="@{/instituicaoensino/cadastro_instituicao}"><i class="fas fa-plus"></i> Nova instituição de ensino</a>
					 &nbsp; | &nbsp;<a th:href="@{/obterinstituicoesensino_report/{formato} (formato=pdf)}"><i class="far fa-clipboard"></i> Obter relatório das instituições de ensino dos utentes (PDF)</a>
					
					</p>
					
					
					</caption>
					<thead class="thead-light">
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Nº Estudantes</th>
							<th>Data de registo</th>
							<th>Ações</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="i:${instituicoes}">
							<td th:text="${i.id}"></td>
							<td th:text="${i.nome}"></td>
							<td th:text="${i.numeroEstudantes}"></td>
							<td th:text="${#temporals.format(i.dataRegisto)}"></td>
							<td><a class="btn btn-outline-info btn-sm"
								th:href="@{/instituicaoensino/editar/{id} (id=${i.id}) }"><i
									class="fas fa-pencil-alt"></i></a>
								<button th:id="${'btn_instituicaoensino/excluir/' + i.id}"
									type="button" data-toggle="modal" data-target="#modalExclusao"
									class="btn btn-outline-danger btn-sm" href="#">
									<i class="fas fa-trash-alt"></i>
								</button></td>
						</tr>





					</tbody>


				</table>

			</div>


		</div>
	</div>

</body>
</html>
