<!DOCTYPE html>
<html layout:decorate="~{/layouts/layout_gestor}">
<head>
<meta charset="utf-8">
</head>
<body>

	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row my-2">
			<div class="col-sm-12" style="margin-top: 50px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white;">
						<li class="breadcrumb-item"><a th:href="@{#}">Área da
								Biblioteca Infantil</a></li>
						<li class="breadcrumb-item active" aria-current="page">Registos
							das Instituições de Ensino Infantil</li>
					</ol>
				</nav>
			</div>
		</div>

		<div class="row justify-content-center">

			<div class="col-sm-12 mt-n1 mb-2">
				<h4 class="text-black-50">
					<i class="fas fa-file-alt"></i> Registos de Instituições de Ensino
					Infantil
				</h4>

			</div>
			
			<div class="col-12">
				<div th:replace="fragments/alerts"></div>
			</div>
			
			<div class="col-sm-12">
				<table class="table table-hover table-sm" id="myDataTable">
					<caption>
						Lista das Instituições de Ensino Infantil registadas<br />
						<p>
							<a th:href="@{/obterescolas_report_gestor/{formato} (formato=pdf)}"><i class="far fa-clipboard"></i> Obter
								relatório das escolas dos utentes menores (PDF)</a>

						</p>

					</caption>
					<thead class="thead-light">
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Nº Estudantes</th>
							<th>Data de registo</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="i:${instituicoes}">
							<td th:text="${i.id}"></td>
							<td th:text="${i.nome}"></td>
							<td th:text="${i.numeroEstudantes}"></td>
							<td th:text="${#temporals.format(i.dataRegisto)}"></td>

						</tr>

					</tbody>


				</table>
			</div>



		</div>
	</div>

</body>
</html>
