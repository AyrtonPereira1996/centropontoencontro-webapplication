<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Página de Erro ::</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/_css/style.css">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
<link rel="shortcut icon" href="/_imgs/icon.ico" type="image/x-icon" />
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-12 mw-100 shadow" style="height: 90px;">
				<h3 class="mt-2 h3" style="color: #03357a;">
					<i class="fas fa-exclamation-triangle text-warning fa-2x"></i>PÁGINA
					DE ERRO!
				</h3>
			</div>

		</div>

		<div class="mt-3">

			<img alt="" th:src="@{/_imgs/logocentro_ponto_encontro.png}">

			<h1 class="h1">
				Erro <span th:text="${status}"></span>
			</h1>
			<h2 th:text="${error}">tipo de erro</h2>
			<h3 th:text="${message}">Solucao</h3>
			<a href="javascript:history.back()" class="h4">Volta atrás</a>
		</div>



	</div>





	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
