
<div th:if="${success} != null" class="my-2">
	<div class="alert alert-success alert-dismissible fade show"
		role="alert">
		<p><strong>Mensagem: <span th:text="${success}"></span></strong></p>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

</div>

<div th:if="${fail} != null" class="my-2">
	<div class="alert alert-danger alert-dismissible fade show"
		role="alert">
		<p><strong>Mensagem: <span th:text="${fail}"></span></strong></p>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

</div>
