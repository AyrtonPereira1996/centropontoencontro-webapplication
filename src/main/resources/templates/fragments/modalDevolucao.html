<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

	<div th:fragment="modalDevolucao" class="modal fade" tabindex="-1" role="dialog" id="modalDevolucao" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5>Janela de confirmação de devolução</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div class="modal-body border-0">
					<p>Tem a certeza que pretende realizar a devolução do livro?</p>
				</div>
				
				<div class="modal-footer border-0">
					<button type="button" class="btn btn-success" onclick="confirmar()">Realizar devolução do livro</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" >Cancelar</button>
				</div>
			
			</div>
		</div>
	</div>

	
</body>
</html>
